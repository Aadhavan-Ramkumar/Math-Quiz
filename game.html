<!DOCTYPE html>

<html>

<head>
    <title> Math Quiz </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="game.css">
</head>

<body style="text-shadow: 5px 5px 5px black;" onload="Start()">
    <h3 id="User1Name" style="color: white;"></h3>
    <h3 id="User1Lives"></h3>
    <br>
    <h3 id="User2Name" style="color: white;"></h3>
    <h3 id="User2Lives"></h3>
    <div class="container">
        <center>
            <h2 style="color: white;"> Math Quiz! </h2>
            <h3 id="PlayerQuestion" style="color: white;"></h3>
            <h3 id="PlayerAnswer" style="color: white;"></h3>
            <div style="box-shadow: 5px 5px 5px black;" id="Output" class="col-lg-6"></div>
            <br>
            <h3 style="color: white;"> Number 1 </h3>
            <input style="box-shadow: 5px 5px 5px black;" type="text" id="Number1" class="form-control" placeholder="Number 1">
            <br>
            <div id="Operations">
                <div style="box-shadow: 5px 5px 5px black;" id="OperationsHeading">
                    <h3> Choose Your Operation </h3>
                </div>
                <div id="OperationsSelection" style="margin-bottom: 10px;">
                    <button style="box-shadow: 5px 5px 5px black;" class="col-lg-3 col-md-3 col-sm-6 col-xs-12 btn btn-default" id="Addition"
                        onclick="Operation(this.id, '+')"> + </button>
                    <button style="box-shadow: 5px 5px 5px black;" class="col-lg-3 col-md-3 col-sm-6 col-xs-12 btn btn-default" id="Subtraction"
                        onclick="Operation(this.id, '-')"> - </button>
                    <button style="box-shadow: 5px 5px 5px black;" class="col-lg-3 col-md-3 col-sm-6 col-xs-12 btn btn-default" id="Multiplication"
                        onclick="Operation(this.id,'x')"> x </button>
                    <button style="box-shadow: 5px 5px 5px black;" class="col-lg-3 col-md-3 col-sm-6 col-xs-12 btn btn-default" id="Division"
                        onclick="Operation(this.id, 'รท')"> รท </button>
                    <br><br><br><br>
                    <h3 id="CurrentOperation" style="color: white;"></h3>
                </div>
                <br><br>
            </div>
            <h3 style="color: white;"> Number 2 </h3>
            <input style="box-shadow: 5px 5px 5px black;" type="text" id="Number2" class="form-control" placeholder="Number 2">
            <br><br>
            <button style="box-shadow: 5px 5px 5px black;" class="btn btn-success" onclick="Send()" style="width: 10%;"> Send </button>
            <br><br>
            <button style="box-shadow: 5px 5px 5px black;" class="btn btn-primary" onclick="LogOut()"> Log Out </button>
            <br><br>
        </center>
    </div>
    <div id="Overlay" style="color: white;">
        <center>
            <h1 style="text-shadow: 5px 5px 5px black;"> Game Over! </h1>
            <h3 style="text-shadow: 5px 5px 5px black;" id="Results"> Results: </h3>
            <br><br>
            <button style="box-shadow: 5px 5px 5px black;" class="btn btn-success" onclick="Start()"> Play Again </button>
            <br><br>
            <button style="box-shadow: 5px 5px 5px black;" class="btn btn-primary" onclick="LogOut()"> Log Out </button>
        </center>
    </div>
    <script src="game.js"></script>
</body>

</html>
