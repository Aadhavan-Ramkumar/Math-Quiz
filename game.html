<!DOCTYPE html>

<html>

<head>
    <title> Math Quiz </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="game.css">
</head>

<body style="text-shadow: 5px 5px 5px black;" onload="Start()">
    <h3 id="User1Name" style="color: white;"></h3>
    <h3 id="User1Lives"></h3>
    <br>
    <h3 id="User2Name" style="color: white;"></h3>
    <h3 id="User2Lives"></h3>
    <div class="container">
        <center>
            <h2 style="color: white;"> Math Quiz! </h2>
            <h3 id="PlayerQuestion" style="color: white;"></h3>
            <h3 id="PlayerAnswer" style="color: white;"></h3>
            <div style="box-shadow: 5px 5px 5px black;" id="Output" class="col-lg-6"></div>
            <br>
            <div style="box-shadow: 5px 5px 5px black;" id="EquationDiv" class="container">
                <textarea id="Equation" class="btn-primary" readonly></textarea>
                <br>
                <div id="EquationButtons">
                    <button class="btn btn-primary" onclick="AddNumber('1')"> 1 </button>
                    <button class="btn btn-primary" onclick="AddNumber('2')"> 2 </button>
                    <button class="btn btn-primary" onclick="AddNumber('3')"> 3 </button>
                    <button class="btn btn-primary" onclick="Operation('Addition', '+')"> + </button>
                    <br>
                    <button class="btn btn-primary" onclick="AddNumber('4')"> 4 </button>
                    <button class="btn btn-primary" onclick="AddNumber('5')"> 5 </button>
                    <button class="btn btn-primary" onclick="AddNumber('6')"> 6 </button>
                    <button class="btn btn-primary" onclick="Operation('Subtraction', '-')"> - </button>
                    <br>
                    <button class="btn btn-primary" onclick="AddNumber('7')"> 7 </button>
                    <button class="btn btn-primary" onclick="AddNumber('8')"> 8 </button>
                    <button class="btn btn-primary" onclick="AddNumber('9')"> 9 </button>
                    <button class="btn btn-primary" onclick="Operation('Multiplication', 'x')"> x </button>
                    <br>
                    <button style="width: 185px;" class="btn btn-primary" onclick="AddNumber('0')"> 0 </button>
                    <button class="btn btn-primary" onclick="Operation('Division', 'รท')"> รท </button>
                    <br>
                </div>
                <button style="width: 250px; margin: 10px;" class="btn btn-success" onclick="ClearAll()"> Clear All </button>
            </div>
            <br><br>
            <button style="box-shadow: 5px 5px 5px black;" class="btn btn-success" onclick="Send()" style="width: 10%;">
                Send </button>
            <br><br>
            <button style="box-shadow: 5px 5px 5px black;" class="btn btn-primary" onclick="LogOut()"> Log Out </button>
            <br><br>
        </center>
    </div>
    <div id="Overlay" style="color: white;">
        <center>
            <h1 style="text-shadow: 5px 5px 5px black;"> Game Over! </h1>
            <h3 style="text-shadow: 5px 5px 5px black;" id="Results"> Results: </h3>
            <br><br>
            <button style="box-shadow: 5px 5px 5px black;" class="btn btn-success" onclick="Start()"> Play Again
            </button>
            <br><br>
            <button style="box-shadow: 5px 5px 5px black;" class="btn btn-primary" onclick="LogOut()"> Log Out </button>
        </center>
    </div>
    <script src="game.js"></script>
</body>

</html>
